schemaVersion: 2.1.0
metadata:
  name: che-theia-3
  namespace: user1-che
attributes:
  controller.devfile.io/devworkspace-config:
    name: devworkspace-config
    namespace: eclipse-che
  controller.devfile.io/storage-type: per-user
components:
  - attributes:
      app.kubernetes.io/name: universal-developer-image
      che-theia.eclipse.org/vscode-extensions: []
    container:
      args:
        - sh
        - '-c'
        - '${PLUGIN_REMOTE_ENDPOINT_EXECUTABLE}'
      env:
        - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
          value: /remote-endpoint/plugin-remote-endpoint
        - name: THEIA_PLUGINS
          value: 'local-dir:///plugins/sidecars/universal-developer-image'
        - name: CHE_DASHBOARD_URL
          value: 'https://192.168.49.2.nip.io'
        - name: CHE_PLUGIN_REGISTRY_URL
          value: 'https://192.168.49.2.nip.io/plugin-registry/v3'
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: 'http://plugin-registry.eclipse-che.svc:8080/v3'
        - name: OPENVSX_REGISTRY_URL
          value: 'https://open-vsx.org'
      image: 'quay.io/devfile/universal-developer-image:ubi8-38da5c2'
      sourceMapping: /projects
      volumeMounts:
        - name: remote-endpoint
          path: /remote-endpoint
        - name: plugins
          path: /plugins
    name: universal-developer-image
  - attributes:
      app.kubernetes.io/component: che-theia
      app.kubernetes.io/part-of: che-theia.eclipse.org
    container:
      cpuLimit: 1500m
      cpuRequest: 100m
      endpoints:
        - attributes:
            cookiesAuthEnabled: true
            discoverable: false
            type: main
            urlRewriteSupported: true
          exposure: public
          name: theia
          protocol: https
          secure: false
          targetPort: 3100
        - attributes:
            cookiesAuthEnabled: true
            discoverable: false
            type: webview
            unique: true
            urlRewriteSupported: true
          exposure: public
          name: webviews
          protocol: https
          secure: false
          targetPort: 3100
        - attributes:
            cookiesAuthEnabled: true
            discoverable: false
            type: mini-browser
            unique: true
            urlRewriteSupported: true
          exposure: public
          name: mini-browser
          protocol: https
          secure: false
          targetPort: 3100
        - attributes:
            discoverable: false
            type: ide-dev
            urlRewriteSupported: true
          exposure: public
          name: theia-dev
          protocol: http
          targetPort: 3130
        - attributes:
            discoverable: false
            urlRewriteSupported: true
          exposure: public
          name: theia-redirect-1
          protocol: http
          targetPort: 13131
        - attributes:
            discoverable: false
            urlRewriteSupported: true
          exposure: public

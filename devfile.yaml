            cookiesAuthEnabled: true
            discoverable: false
            type: collocated-terminal
            urlRewriteSupported: true
          exposure: public
          name: terminal
          protocol: ws
          secure: true
          targetPort: 3333
      env:
        - name: HOSTED_PLUGIN_HOSTNAME
          value: 0.0.0.0
        - name: HOSTED_PLUGIN_PORT
          value: '3130'
        - name: THEIA_HOST
          value: 127.0.0.1
      image: 'aebt-arhud-docker.bart.sec.samsung.net/eclipse/che-theia@sha256:141bb55a440ce9fd91d553e6dd9af871f6f88b8789c19a169049feb142158602'
      memoryLimit: 512M
      mountSources: true
      sourceMapping: /projects
    name: theia-ide
